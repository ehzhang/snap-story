<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Imports -->
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Semantic-UI -->
    <!-- <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.min.css"> -->
    <!-- // <script src="bower_components/semantic-ui/dist/semantic.min.js"></script> -->

    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

    <link rel="stylesheet" type="text/css" href="stylesheets/css/site.css">

    <script src="js/site.js"></script>
  </head>
  <title>
    Hello World
  </title>
  <body ng-app="story">
    <div class="bar"></div>
    <div class="container" ng-controller="storyController">
      <div class="cart">
        <div class="content">
          <div class="item" ng-repeat="item in cart">
            <div class="header">
            {{item.name}}
            </div>
            <div class="description">
              Price: {{item.price}} Quantity: {{item.qty}}
            </div>
          </div>
        </div>
      </div>
      <div class="story">
        <div class="content">
          <div id="bio" class="step">
            <div class="content">
            {{bio}}
            </div>
          </div>

          <div class="step" ng-repeat="step in steps">
            <div class="content">
            {{step.description}}

            </div>
          </div>

          <p>
            <a href="#" ng-click="nextStep()">
            Continue Shopping
            </a>
          </p>
        </div>

      </div>
    </div>
  </body>
</html>
